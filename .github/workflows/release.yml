name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate

      - name: Resolve pnpm store path
        run: |
          "STORE_PATH=$(pnpm store path --silent)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (vite + main)
        run: pnpm build

      - name: Package Windows (portable then fast)
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          pnpm exec electron-builder --config electron-builder.config.cjs --win portable
          pnpm exec electron-builder --config electron-builder.config.cjs --win dir
          node scripts/win-dist-fast.js

      - name: Zip Windows dist
        run: node scripts/zip-dist.js

      - name: List dist outputs
        run: |
          echo "=== dist/ ==="
          if (Test-Path dist) { Get-ChildItem -Force dist | Format-Table -AutoSize } else { throw "dist/ not found" }
          echo "=== dist/win-unpacked/ ==="
          if (Test-Path dist/win-unpacked) { Get-ChildItem -Force dist/win-unpacked | Format-Table -AutoSize } else { echo "(missing)" }

      - name: Publish release asset
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          $tag = "${{ github.ref_name }}"
          $assets = @(
            "dist/FiveLaunch-Portable.exe",
            "dist/FiveLaunch-windows.zip"
          )

          gh release view $tag | Out-Null
          if ($LASTEXITCODE -eq 0) {
            Write-Host "Release already exists: $tag (uploading assets)"
            gh release upload $tag @assets --clobber
          } else {
            Write-Host "Creating release: $tag"
            gh release create $tag @assets --title $tag --generate-notes
          }
