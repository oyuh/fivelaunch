name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build (vite + main)
        run: pnpm build

      - name: Package Windows (portable then fast)
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          pnpm exec electron-builder --config electron-builder.config.cjs --win portable
          pnpm exec electron-builder --config electron-builder.config.cjs --win dir
          node scripts/win-dist-fast.js

      - name: Zip Windows dist
        run: node scripts/zip-dist.js

      - name: Publish release asset
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/FiveLaunch.exe
            dist/FiveLaunch-Portable.exe
            dist/FiveLaunch-windows.zip
