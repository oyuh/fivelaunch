name: Build

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Package Windows (portable + fast)
        if: github.event_name == 'push'
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          pnpm exec electron-builder --config electron-builder.config.cjs --win portable
          pnpm exec electron-builder --config electron-builder.config.cjs --win dir
          node scripts/win-dist-fast.js
          node scripts/zip-dist.js

      - name: Upload build artifacts (dev build)
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fivelaunch-build-output
          path: |
            dist/**
            out/**

      - name: Upload Windows packaged artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fivelaunch-windows
          path: |
            dist/FiveLaunch.exe
            dist/FiveLaunch-Portable.exe
            dist/FiveLaunch-windows.zip
            dist/win-unpacked/**
