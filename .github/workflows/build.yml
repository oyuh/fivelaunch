name: Build

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm (corepack)
        run: |
          corepack enable
          corepack prepare pnpm@10 --activate

      - name: Resolve pnpm store path
        run: |
          "STORE_PATH=$(pnpm store path --silent)" | Out-File -FilePath $env:GITHUB_ENV -Encoding utf8 -Append

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

      - name: Build
        run: pnpm build

      - name: Package Windows (portable + fast)
        if: github.event_name == 'push'
        env:
          RELEASE_TAG: ${{ github.ref_name }}
        run: |
          pnpm exec electron-builder --config electron-builder.config.cjs --win portable
          pnpm exec electron-builder --config electron-builder.config.cjs --win dir
          node scripts/win-dist-fast.js
          node scripts/zip-dist.js

      - name: Upload build artifacts (dev build)
        if: github.event_name != 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fivelaunch-build-output
          path: |
            dist/**
            out/**

      - name: Upload Windows packaged artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v4
        with:
          name: fivelaunch-windows
          path: |
            dist/FiveLaunch.exe
            dist/FiveLaunch-Portable.exe
            dist/FiveLaunch-windows.zip
            dist/win-unpacked/**
